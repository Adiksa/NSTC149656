{% extends 'base.html' %}

{% block title %}
    Witamy
{% endblock %}

{% block content %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Dodaj model samochodu</button>
    </form>


    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

{% endblock %}
